<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake & Ladder Game</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="game-container">
        <!-- Header with animated title -->
        <header class="game-header">
            <h1 class="game-title">
                <span class="title-word">ğŸ</span>
                <span class="title-word">Snake</span>
                <span class="title-word">&</span>
                <span class="title-word">Ladder</span>
                <span class="title-word">ğŸªœ</span>
                <span class="title-word">ğŸ²</span>
            </h1>
            <div class="header-effects">
                <div class="floating-dice">ğŸ²</div>
                <div class="floating-dice">ğŸ²</div>
                <div class="floating-dice">ğŸ²</div>
            </div>
        </header>

        <!-- Player Selection -->
        <div class="player-selection" id="playerSelection">
            <h2>Select Number of Players</h2>
            <div class="player-buttons">
                <button class="player-btn" data-players="1">1 Player</button>
                <button class="player-btn" data-players="2">2 Players</button>
                <button class="player-btn" data-players="3">3 Players</button>
                <button class="player-btn" data-players="4">4 Players</button>
            </div>
        </div>

        <!-- Game Board -->
        <div class="game-board-container" id="gameBoard">
            <div class="game-info">
                <div class="current-player">
                    <h3>Current Player: <span id="currentPlayerName">Player 1</span></h3>
                </div>
                <div class="dice-container">
                    <div class="dice" id="dice">
                        <div class="dice-face">ğŸ²</div>
                    </div>
                    <button class="roll-btn" id="rollBtn">Roll Dice</button>
                </div>
                <div class="game-stats">
                    <div class="score-display">
                        <h4>Score: <span id="currentScore">0</span></h4>
                    </div>
                    <div class="position-display">
                        <h4>Position: <span id="currentPosition">1</span></h4>
                    </div>
                </div>
            </div>

            <div class="board" id="board">
                <!-- Board will be generated by JavaScript -->
            </div>

            <!-- Legend -->
            <div class="game-legend">
                <div class="legend-item">
                    <div class="legend-icon ladder-legend">ğŸªœ</div>
                    <span class="legend-text">= Ladder</span>
                </div>
                <div class="legend-item">
                    <div class="legend-icon snake-legend">ğŸ</div>
                    <span class="legend-text">= Snake</span>
                </div>
            </div>

            <div class="players-info">
                <div class="player-cards" id="playerCards">
                    <!-- Player cards will be generated by JavaScript -->
                </div>
            </div>

            <div class="game-controls">
                <button class="new-game-btn" id="newGameBtn">New Game</button>
                <button class="reset-btn" id="resetBtn">Reset</button>
            </div>
        </div>

        <!-- Winner Modal -->
        <div class="modal" id="winnerModal">
            <div class="modal-content">
                <h2>ğŸ‰ Congratulations! ğŸ‰</h2>
                <p id="winnerText">Player 1 Wins!</p>
                <button class="modal-btn" id="playAgainBtn">Play Again</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
    <!-- Author Footer -->
    <footer class="game-footer">
        <p>Author: <strong>Azmat Ali Akbar</strong></p>
    </footer>
</body>
</html>
